<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:site_name" content="Berzan's Website" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@BerzanOrg" />
		<meta name="twitter:creator" content="@BerzanOrg" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&display=swap"
			as="style"
			onload="this.onload=null; this.rel='stylesheet';"
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-yellow-50 font-['Afacad',sans-serif] text-neutral-800 selection:bg-cyan-400/50"
	>
		<div class="flex min-h-screen flex-col">%sveltekit.body%</div>
	</body>
</html>
